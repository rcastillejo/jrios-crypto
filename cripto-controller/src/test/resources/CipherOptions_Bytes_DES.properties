impl=com.novatronic.cripto.type.ByteCripto

#CIFRAR (encrypt)
##Archivo a encriptar
#encFileIn=E:/Josue/POCCrypt/WFConector.xml
##Archivo encriptado
#encFileOut=E:/Josue/POCCrypt/WFConectorEnc.xml
##Llave Simetrica
encKeyFile=E:/Josue/POCCrypt/DESKey
encAlg=DES


#DESCIFRAR (decrypt)
##Archivo encriptado
#decFileIn=E:/Josue/POCCrypt/WFConectorEnc.xml
##Archivo desencriptado
#decFileOut=E:/Josue/POCCrypt/WFConectorDec.xml
##Llave Simetrica
decKeyFile=E:/Josue/POCCrypt/desKey
decAlg=DES


#FIRMA (sign)
##Archivo a firmar
#encFileIn=E:/Josue/POCCrypt/WFConector.xml
##Archivo Firmado (crt)
#encSignFileOut=E:/Josue/POCCrypt/WFConector.crt
##Keystore que almacena la Llave Privada y publica
##Se firma el archivo con la llave privada
encSignKeyFile=E:/Josue/POCCrypt/keystore.jks
encSignAlg=SHA1withRSA
encSignKeyAlias=tomcat
encKeystoreLoadPassword=password
encPrivatePassword=123456



#VERIFICAR
##Archivo a verificar
#verFileIn=E:/Josue/POCCrypt/WFConectorDec.xml
##Archivo a firmado para verificar
#verSignFile=E:/Josue/POCCrypt/WFConector.crt
##Keystore que almacena la Llave Privada y publica
##Se verifica el archivo con la llave publica
verSignKeyFile=E:/Josue/POCCrypt/keystore.jks
verSignAlg=SHA1withRSA
verSignKeyAlias=tomcat
verKeystoreLoadPassword=password
